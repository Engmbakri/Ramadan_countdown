<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
     <style>
        body {
            font-family: 'Fantasy', cursive; /* Use a fantasy-style font */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('{{ url_for("static", filename="images/ramadan.jpg") }}'); /* Add a background image */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            color: #ffffff; /* Set text color to white for better contrast */
        }

        #countdown {
            font-size: 3em; /* Increase font size for a fantasy-style appearance */
            padding: 20px;
            text-align: center; /* Center the text within the countdown element */
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent black background */
            border-radius: 10px; /* Add rounded corners for a nicer look */
        }
    </style>
</head>
<body>
    <h1 id="countdown">Time Remaining: Loading...</h1>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='js/countdown.js') }}"></script>
</body>
</html>
